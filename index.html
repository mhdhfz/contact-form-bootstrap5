<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-white">Contact Me</h1>
        <form class="bg-white p-3 rounded shadow">
            <div class="row g-3 mb-3">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <i class="bi bi-person-lines-fill"></i>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" aria-label="firstname">
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="col">
                    <label for="phoneNo" class="form-label">Phone (optional)</label>
                    <input type="tel" class="form-control" id="phoneNo" placeholder="Phone ">
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="2" placeholder="Message" required></textarea>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
</script>
</body>
</html>
